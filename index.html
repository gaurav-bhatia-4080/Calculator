<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <!-- Linking CSS File -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css"></link> 
	<!-- Including Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="Width=device-width, initial-scale=1">
</head>
<body>
	<h1>Calculator</h1>
	<p class="warning">Don't Divide by Zero</p>
	<p class="warning">Or maybe, do try it once in a while...</p>

	<div id="calculator" class="calculator">

		  <button id="clear" class="clear btn btn-six">C</button>

		  <div id="viewer" class="viewer">0</div>

		  <button class="num btn btn-six" data-num="7">7</button>
		  <button class="num btn btn-six" data-num="8">8</button>
		  <button class="num btn btn-six" data-num="9">9</button>
		  <button data-ops="plus" class="ops btn btn-six">+</button>

		  <button class="num btn btn-six" data-num="4">4</button>
		  <button class="num btn btn-six" data-num="5">5</button>
		  <button class="num btn btn-six" data-num="6">6</button>
		  <button data-ops="minus" class="ops btn btn-six">-</button>

		  <button class="num btn btn-six" data-num="1">1</button>
		  <button class="num btn btn-six" data-num="2">2</button>
		  <button class="num btn btn-six" data-num="3">3</button>
		  <button data-ops="times" class="ops btn btn-six">*</button>

		  <button class="num btn btn-six" data-num="0">0</button>
		  <button class="num btn btn-six" data-num=".">.</button>
		  <button data-ops="to the power" class="ops btn btn-six">x<sup class="less">y</sup> </button>
		  <button data-ops="divided by" class="ops btn btn-six">/</button>
		  
		  <button data-ops="modulo " class="ops btn btn-six">%</button>
		  <button data-ops="log base 10" class="ops btn btn-six">log</button>
		  <button data-ops="log base e" class="ops btn btn-six">ln</button>
		  <button id="equals" class="equals btn btn-six" data-result="">=</button>
		  
	</div>

	<button id="reset" class="reset">Reset Universe?</button>
</body>
<script src="assets/js/index.js"></script>
</html>
